scalar Date

type Animal {
  id: ID!
  animal_name: String!
  species: Species!
  birthdate: Date!
  gender: Gender!
}

enum Gender {
  Male
  Female
}

type Query {
  animals: [Animal]
  animal(id: ID!): Animal
}

input InputAnimal {
  animal_name: String! @constraint(pattern: "^[^';`/\\(){}]*$")
  species: ID!
  birthdate: Date!
  gender: Gender!
}

input UpdateAnimal {
  animal_name: String!
  species: ID!
  birthdate: Date!
  gender: Gender!
}

type Mutation {
  addAnimal(input: InputAnimal): Animal
  deleteAnimal(id: ID!): Animal
  updateAnimal(id: ID!, input: UpdateAnimal!): Animal
}
